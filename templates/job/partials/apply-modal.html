<!-- START APPLY MODAL -->
<div class="modal fade" id="applyNow" tabindex="-1" aria-labelledby="applyNow" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-5">
                <div class="text-center mb-4">
                    <h5 class="modal-title" id="staticBackdropLabel">Apply For This Job</h5>
                </div>
                <div class="position-absolute end-0 top-0 p-3">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h6 class="text-danger" id="message-warning" style="display: none;"><i class="uil uil-exclamation-triangle"></i> Warning: The message field is required. Write a few words for the application.</h6>
                <div class="mb-3">
                    <label for="apply-message" class="form-label">Message</label>
                    <textarea class="form-control" id="apply-message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="apply-cv">Resume Upload - PDF</label>
                    <input type="file" class="form-control" id="apply-cv" accept="application/pdf">
                </div>
                <button type="submit" id="send-application" class="btn btn-primary w-100">Send Application</button>
            </div>
        </div>
    </div>
</div>
<!-- END APPLY MODAL -->

<!-- START DELETE APPLY MODAL -->
<div class="modal fade" id="deleteApply" tabindex="-1" aria-labelledby="deleteApply" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Delete Application ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <h6 class="text-danger"><i class="uil uil-exclamation-triangle"></i> Warning: Are you sure you want to delete your job application?</h6>
                    <p class="text-muted">Your job application will be permanently removed, but you can reapply if you wish.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="delete-application" class="btn btn-danger btn-sm">Yes, delete</button>
            </div>
        </div>
    </div>
</div>
<!-- END DELETE APPLY MODAL -->
